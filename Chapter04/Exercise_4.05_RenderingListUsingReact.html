<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendering a list using React</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.production.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js">
    </script>
</head>
<body>
    <div id="root"></div>
    <script>
        const todoListItems = ['buy flowers', 'tidy up', 'go to the gym'];
        const todoListElements = todoListItems.map(item => React.createElement('li', null, item));
        ReactDOM.render(todoListElements, document.getElementById('root'));
    </script>
</body>
</html>
